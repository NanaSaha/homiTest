<div *ngFor="let item of series.data">


    <header class="page-header single">
        <div class="poster-bg" data-background="http://digiflex.themezinho.net/wp-content/uploads/2020/12/movies34.jpg">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="video-player">
                <vg-player>
                    <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                    </video>
                </vg-player>

                        <!-- <video #targett class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="264" poster="{{item.banner}}"
                            data-setup="{}">
                            <source src="{{item.trailer}}" type="video/mp4" />
                         
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a
                                web browser that
                                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                            </p>
                        </video>
                        <div class="vjs-playlist"></div> -->

                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
    </header>
    <main>
        <section class="content-section">
            <div class="container">

                <div class="row">
                    <div class="col-lg-9">
                        <div class="movie-info-box">
                            <h2 class="name">{{item.title}}</h2>
                            <div class="features">
                                <div class="rate">
                                    <svg class="circle-chart" viewBox="0 0 30 30" width="40" height="40"
                                        fill="transparent" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="circle-chart__background" stroke="#eee" stroke-width="2"
                                            fill="none" cx="15" cy="15" r="14"></circle>
                                        <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2"
                                            stroke-dasharray="63,100" cx="15" cy="15" r="14"></circle>
                                    </svg>
                                    <b> 7.1 </b>
                                    <img src="{{item.banner}}" alt="IMDB" />
                                    Score
                                </div>
                                <!-- end rate -->
                                <div class="year">{{item.released}}</div>
                                <!-- end year -->
                                <div class="quality">8K <b>Ultra HD</b></div>
                                <!-- end quality -->
                                <div class="range">1 hr 45 min</div>
                                <!-- end range -->
                                <div class="cc">CC</div>
                                <div class="category">{{item.category}}</div>
                            </div>
                            <!-- end features -->
                            <p class="description">
                                {{item.synopsis}}
                            </p>
                            <ul class="info">

                                <li>
                                    <h6>Casting</h6>
                                    :
                                    <span>{{item.staring}} </span>
                                </li>

                            </ul>
                            <!-- end info -->
                        </div>
                        <!-- end movie-info-box -->
                    </div>
                    <!-- end col-9 -->
                    <div class="col-lg-3">
                        <div class="movie-side-box">
                            <figure>
                                <img src="{{item.banner}}" alt="{{item.title}}" />
                            </figure>
                        </div>
                        <!-- end movie-side-box -->
                    </div>
                    <!-- end col-3 -->
                    <div class="col-12">
                        <div class="info-bottom">
                            <div class="add-btn">
                                <div class="simplefavorite-button" data-postid="144" data-siteid="1" data-groupid="1"
                                    data-favoritecount="118" style="">
                                    + ADD YOUR LIST
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end content-section -->
        <section class="content-section" style="background: #111111">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title light">
                            <h6>FIND ANYWHERE ELSE</h6>
                            <h2>Episodes</h2>
                        </div>
                        <!-- end section-title -->
                    </div>
                    <!-- end col-12 -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let series of item.seasons.S1">
                        <div class="video-thumb light">
                            <a href="" class="video-image">
                                <img src="{{series.banner}}" alt="Future Hell" />
                                <div class="circle-rate">
                                    <svg class="circle-chart" viewBox="0 0 30 30" width="40" height="40"
                                        fill="transparent" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="circle-chart__background" stroke="#eee" stroke-width="2"
                                            fill="none" cx="15" cy="15" r="14"></circle>
                                        <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2"
                                            stroke-dasharray="48,100" cx="15" cy="15" r="14"></circle>
                                    </svg>

                                </div>
                                <!-- end circle-rate -->
                                <div class="hd">4K <b>Ultra HD</b></div>
                                <!-- end hd -->
                            </a>
                            <div class="video-content">

                                <!-- <small class="year"> </small>
                                <ul class="tags">
                                    <li>Action</li>
                                    <li>Adventure</li>
                                    <li>Comedy</li>
                                    <li>Romance</li>
                                </ul> -->
                                <h3 class="name">
                                    <a href="http://digiflex.themezinho.net/movie/future-hell/" title="Future Hell"
                                        data-text="Future Hell">
                                        {{series.title}}
                                    </a>
                                </h3>
                            </div>
                            <!-- end video-content -->
                        </div>
                        <!-- end video-thumb -->
                    </div>


                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end content-section -->
    </main>
</div>
<footer class="footer" style="background-color: #111111">
